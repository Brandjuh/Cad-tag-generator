<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CAD Tag Generator — Wit & Sirene</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Instellingen</h1>
      <div class="row">
        <div>
          <label for="text">Tekst (automatisch CAPS & gecentreerd)</label>
          <input id="text" value="LAFD 021">
        </div>
        <div>
          <label for="font">Lettertype</label>
          <select id="font">
            <option selected>Inter, system-ui, Arial</option>
            <option>Segoe UI, system-ui, Arial</option>
            <option>Roboto, system-ui, Arial</option>
            <option>Oswald, Impact, Arial Narrow, sans-serif</option>
            <option>Roboto Mono, Consolas, monospace</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="weight">Gewicht</label>
          <select id="weight">
            <option>500</option>
            <option selected>600</option>
            <option>700</option>
            <option>800</option>
          </select>
        </div>
        <div class="row-2">
          <div><label for="size">Tekstgrootte</label><input id="size" type="number" value="48" min="8" max="200"></div>
          <div><label for="radius">Hoekradius</label><input id="radius" type="number" value="12" min="0" max="40"></div>
        </div>
      </div>

      <div class="row-3">
        <div><label for="padX">Padding X</label><input id="padX" type="number" value="28" min="0" max="200"></div>
        <div><label for="padY">Padding Y</label><input id="padY" type="number" value="16" min="0" max="200"></div>
        <div><label for="stroke">Rand (px)</label><input id="stroke" type="number" value="3" min="0" max="20"></div>
      </div>

      <div class="row">
        <div><label for="textColor">Tekstkleur</label><input id="textColor" type="color" value="#000000"></div>
        <div><label for="strokeColor">Randkleur</label><input id="strokeColor" type="color" value="#1E90FF"></div>
      </div>

      <h2>Sirene-instellingen (alleen voor spoed)</h2>
      <div class="row">
        <div><label for="blue">Blauw</label><input id="blue" type="color" value="#1E90FF"></div>
        <div><label for="angle">Hoek (° – 0=horizontaal)</label><input id="angle" type="number" value="0" min="0" max="360"></div>
      </div>

      <div class="btns">
        <button id="dlNormaal">Download normaal (wit)</button>
        <button id="dlSpoed">Download spoed (wit→blauw)</button>
        <button id="dlBeide">Download beide</button>
      </div>

      <div class="status" id="status">Status: init...</div>
    </div>

    <div class="card">
      <h1>Voorbeeld</h1>
      <div class="preview">
        <div class="slot"><div class="label">Normaal</div><canvas id="cn" width="600" height="240"></canvas></div>
        <div class="slot"><div class="label">Spoed</div><canvas id="cu" width="600" height="240"></canvas></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
